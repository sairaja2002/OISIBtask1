<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./calci.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c0d8ff01fd.js" crossorigin="anonymous"></script>
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">     
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator cle" id="clear">C</button></td>
                        <td><button class="btn-operator per" id="%">%</button></td>
                        <td><button class="btn-operator back" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
                        <td><button class="btn-operator div" id="/">&divide;</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator mul " id="*">&times;</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator sub" id="-">-</button></td>
                        
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td><button class="btn-operator add" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="00">00</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-number" id=".">.</button></td>
                        <td><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
